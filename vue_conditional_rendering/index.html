<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Course Goals</h1>
  </header>
  <section id="user-goals">
    <h2>My course goals</h2>
    <input type="text" v-model="enterValue" />
    <button @click="addGoal()">Add Goal</button>
    <!-- <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
    
      <ul v-else>
        <li>goals</li>
      </ul> -->
    <p v-show="goals.length === 0">No goals have been added yet - please start adding some!</p>

    <ul v-show="goals.length > 0">
    
    <li v-for="(goal,index) in goals">{{goal}}{{index}} <button @click="removeGoal(index)" style="margin-left:20px;">Remove Goal</button></li>
    </ul>
    <!-- <ul>
      <li v-for="(val,key,index) in {name:'mgmg',age:23,job:'programmer'}">{{key}} {{val}} {{index}}</li>
       <li v-for="i in 10">{{i}}</li> 
    </ul> -->
  </section>
</body>

</html>
